<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Program language selector</title>
</head>
<body>
  <div class= "container">
    <h1>Welcome to the program selector!</h1>

    <div class="radio">
      <label>
        <input type="radio" name="language" value="rust" checked>
        Rust
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="language" value="go">
        Go
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="language" value="python">
        Python
      </label>
    </div>

    <div class = "rust lang">
      <p>For those that like to go fast and safely, there's Rust!</p>
    </div>
    <div class = "go lang">
      <p>For those that like the oldest game on earth, there's Golang!</p>
    </div>
    <div class = "python lang">
      <p>for those that like snakes, there's Python!</p>
    </div>
  </div>


</body>
</html>
